<script type="text/template" id="short-work-template">
    <span class="front"><%- title%>, <a href="<%- link %>" target="_blank"><%- company%></a></span>
    <span class="back"><%- backDescription %></span>
    <!-- Using spans here in order to have them in the same line -->
</script>

<script type="text/template" id="long-work-template">
    <div class="meta">
        <span class="title-company"><%- title%>, <a href="<%- link%>"><%- company%></a></span>
        <span class="dates-location"><%- dates%>, <%- location%></span>
    </div>
    <span class="description"><%- description%></span>
</script>
